on: 
name: AzureARMSample

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main

    - uses: azure/login@v1

      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: rub Bicep
        uses: azure/arm-deploy@v1
        with:
                template: ./Bicep-Templates/main.bicep